<div class="title">
  <h1>{{operacion}} Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-card class="card">
    <mat-card-subtitle>
      Datos de la mascota
    </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="nombre">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Raza</mat-label>
            <input matInput autocomplete="off" formControlName="raza">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Color</mat-label>
            <input matInput autocomplete="off" formControlName="color">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Edad</mat-label>
            <input type="number" matInput autocomplete="off" formControlName="edad">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Peso</mat-label>
            <input type="number" matInput autocomplete="off" formControlName="peso">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button type="submit"class="btnAceptar" mat-raised-button color="primary" [disabled]="form.invalid">Aceptar</button>
          <button mat-raised-button routerLink="/listMascota" >Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
